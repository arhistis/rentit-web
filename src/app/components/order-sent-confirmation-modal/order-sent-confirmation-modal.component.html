<div class="d-flex flex-column align-items-center box-30">
  <h5 class="text-center text-success mb-15">Order sent with success!</h5>
  <img src="assets/img/order.png" width="200px" height="auto" class="mb-30">
  <p class="text-center">The owner has revieved the order.</p>
  <p class="text-center mb-30">You can track the order status or continue renting.</p>
  <div class="d-flex w-100 justify-content-center">
    <button class="button mr-15" (click)="continue()"><fa name="arrow-left" class="mr-7"></fa>Continue</button>
    <button class="button mr-15" [routerLink]="'/dashboard/my-rentals/'+_rentalId" (click)="continue()"><fa name="cube" class="mr-7"></fa>View order status</button>
  </div>
</div>
