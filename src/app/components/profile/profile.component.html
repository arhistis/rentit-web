<section>
  <div class="container">
    <div class="row">
      <div class="col-2 profile-picture">
        <img src="assets/img/user-white.png" alt="">
      </div>
      <div class="col-10 profile-info">
        <div>
          <h4>{{ (user)?.firstName }} {{ (user)?.lastName }}</h4>
          <ul>
            <li>Email:
              <span>{{ (user)?.email }}</span>
            </li>
            <li *ngIf="user != null && user.telephone != null">Telephone:
              <span>0{{ (user)?.telephone }}</span>
            </li>
          </ul>
        </div>
        <button (click)="showMessageModal()" class="align-self-start">Send message</button>
      </div>
    </div>
  </div>
</section>

<main>
  <app-products *ngIf="user" [title]="user.firstName+'&#8217;s products'" [owner]="user._id"></app-products>
  <router-outlet>
  </router-outlet>
</main>
<app-footer></app-footer>
