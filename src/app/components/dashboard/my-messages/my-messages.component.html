<div class="title title-thin">
  <div class="container">
    <h4>Inbox</h4>
  </div>
</div>
<div class="container">
  <div class="row">
    <div *ngIf="(messages)?.length" class="col-12 card">
      <div *ngFor="let m of messages" class="message d-flex w-100">
        <a [routerLink]="m._id" class="d-flex align-items-center w-100 box-15">
          <div class="d-flex mr-15">
            <a [routerLink]="'../../profile/'+ m._senderId" class="avatar d-flex align-items-center justify-content-center">
              <span>{{m.senderFirstName.substring(0,1)}}{{m.senderLastName.substring(0,1)}}</span>
            </a>
          </div>
          <div class="d-flex flex-column w-100">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="message-title">{{m.title}}</h5>
              <div class="d-flex align-items-center">
                <small class="date mr-7">{{m.dateDay}}/{{m.dateMonth}}/{{m.dateYear}}</small>
                <!-- <small class="date">{{m.dateHour}}:{{m.dateMinute}}</small> -->
              </div>
            </div>
            <p>{{(m.content.length>150)? (m.content | slice:0:150)+'..':(m.content)}}</p>
          </div>
        </a>

      </div>
    </div>
    <div class="col-12" *ngIf="(messages)?.length == 0">
      <div class="card">
        <div class="box-15 w-100">
          <p class="text-center">You don't have any message right now.</p>
        </div>
      </div>
    </div>
  </div>
</div>
