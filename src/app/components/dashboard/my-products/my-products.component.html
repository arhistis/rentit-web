<div class="title title-thin">
  <div class="container">
    <h4>My products</h4>
  </div>
</div>
<div class="container">
  <div class="row">
    <div *ngIf="(products)?.length" class="col-12 card">
      <div class="filters">
        <button>Name <fa name="sort-down"></fa></button>
        <!-- <button>Status <fa name="sort-down"></fa></button> -->
      </div>
      <div *ngFor="let p of products" class="item-wrapper">
        <a [routerLink]="p._id" class=" item">
          <div class="img">
            <img [src]="mainImageUrl(p)">
          </div>
          <h5>{{ p.title }}</h5>
          <!-- <span>Active</span> -->
          <div class="actions">
            <button>
              <fa name="pencil"></fa>
            </button>
          </div>
        </a>
        
      </div>
    </div>

    <div class="col-12" *ngIf="(products)?.length == 0">
      <div class="card">
        <div class="box-15 w-100 d-flex justify-content-center flex-column align-items-center">
          <p class="text-center mb-15">You don't have any products.</p>
          <button routerLink="/dashboard/new-product" class="add-item-button">
            <fa name="plus"></fa>Add product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
